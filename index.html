<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body background="background.jpg">
    <header>
        <pre>Temperature Converter</pre>
    </header>
    <hr>
    <section>
        <div class="place">
        <h5 class="place1">celsius<br>
        <input type="number" value="celsius" id="cel" placeholder="0" ></h5>
        <h5 class="place2">fahrenheit<br>
        <input type="number" value="fahrenheit" id="fah" placeholder="32" ></h5>
        </div>
        <button class="place3" onclick="convertToFah()"  >ConvertToFahrenheit</button>
        <button class="place4" onclick="convertToCel()" >ConvertToCelsius</button><br>
        </section>
    <footer class="place5">
    <pre style="font-size: 20px"><br><br><br><br>                                                                                                           by BGunaIndumathi</pre>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
